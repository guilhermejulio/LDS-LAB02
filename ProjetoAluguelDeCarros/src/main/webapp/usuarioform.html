<h1>Cadastrar Novo Usuário</h1>

<form action="addusuario.jsp" method="post">

<table>

<tr>
<td>Nome: </td>
<td><input type="text" name="nome"/> </td>
</tr>

<tr>
<td>Senha: </td>
<td><input type="password" name="password"/> </td>
</tr>

<tr>
<td>E-mail: </td>
<td><input type="email" name="email"/> </td>
</tr>

<tr>
<td>Endereço: </td>
<td><input type="text" name="endereco"/> </td>
</tr>

<tr>
<td>CPF: </td>
<td><input type="number" name="cpf"/> </td>
</tr>

<tr>
<td>RG: </td>
<td><input type="text" name="rg"/> </td>
</tr>

<tr>
<td>Tipo: </td>
<td><input type="radio" name="tipo" value="usuario"/> Usuário
</td>
</tr>

<tr>
<td colspan="2">
<input type="submit" value="Adicionar Usuário" />
</td>
</tr>

</table>

<a href="viewusuarios.jsp">Retornar para lista de usuários</a>

</form>
